<div *ngIf="song" class="song-container">
  <a>
    <span>{{index}}</span> 
    <span class="img-container"><img *ngIf="song.album_picture else placeholder" src="data:image/png;base64,{{song.album_picture.Data}}" alt=""> {{song.title}}</span> 
    <span>{{song.artist}}</span> 
    <span>{{song.album}}</span>

    <ng-template #placeholder>
      <span class="placeholder-img"></span>
    </ng-template>
  </a>
</div>
